<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Photogrammetry pattern</title>
  </head>

  <body>
    <div id="container">
      <div id="left">
        <canvas id="mcv"></canvas>
      </div>
      <div id="right">
        <div id="bg-color">
          <input type="radio" id="black" name="bgcol" value="black" checked />
          <label for="black">Black</label>
          <input type="radio" id="white" name="bgcol" value="white" />
          <label for="white">White</label>
        </div>

        <div id="obj-number">
          <input
            type="range"
            min="0"
            max="100"
            class="slider"
            id="objnumber-slider"
          />
          <input type="text" id="objnumber-text" />
        </div>

        <div id="obj-size">
          <label for="objsize-min">Object mix size: </label>
          <input type="text" id="objsize-min" name="objsize-min" />
          <label for="objsize-max">Object max size: </label>
          <input type="text" id="objsize-max" name="objsize-max" />
        </div>

        <div id="canvas-size-picker">
          <label for="canvas-height">Canvas height: </label>
          <input type="text" id="canvas-height" name="canvas-height" />
          <label for="canvas-width">Canvas width: </label>
          <input type="text" id="canvas-width" name="canvas-width" />
        </div>
      </div>
    </div>
    <script src="noise.js"></script>
    <script src="photo.js"></script>
  </body>
</html>
